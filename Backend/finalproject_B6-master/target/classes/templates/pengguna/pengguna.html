<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Pengguna</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 250px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #FFFFFF;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #000000;
  display: block;
}

.sidenav a:hover {
  color: #63b761;
}

.main {
  margin-left: 250px; /* Same as the width of the sidenav */
  font-size: 15px; /* Increased text to enable scrolling */
  padding: 0px 0px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>

<body>
<div class="sidenav">
	<br><a href="/profile">FOTO</a>
	<p th:text="${detailUser.getNama()}"></p>
	<p th:text="${detailUser.getUser_role().getNama()}"></p>
	<br><br>
	<a href="/">Beranda</a>
	<a href="/jenis">Jenis Buku</a>
	<a href="/buku">Buku</a>
	<a href="/peminjaman">Peminjaman</a>
	<a href="/pengadaan">Pengadaan</a>
	<a href="/pengguna">Pengguna</a>
</div>

<div class="main">
	<nav th:replace="fragments/fragment :: navbar"></nav>
  
           
           <div class="container-fluid">
           <div class="container-fluid">
           <br>   
		<h4 align="center">DATA PENGGUNA</h4>
		<br>
        <div class="row">
            <br> 			
                <div class="table-responsive">
                	<br>
					<form th:action = "@{/pengguna/tambah}">
						<button type = "submit" class="btn btn-primary">Tambah Pengguna</button>
					</form> 
					<br>	                  
                      	<table class="table table-striped">
						<thead class="thead-dark">
						<tr>
							<th width="5%" style="text-align: center">No</th>
							<th width="15%" style="text-align: center">Foto</th>
							<th width="20%" style="text-align: center">NIP</th>
							<th width="10%" style="text-align: center">Nama</th>
							<th width="10%" style="text-align: center">Telepon</th>
							<th width="18%"style="text-align: center">Action</th>
						</tr>
						</thead>
						
					 	<tbody>
							<tr  th:each="user, i : ${user}"> 
								<td align=Center th:text="${i.count}"></td>
								<td th:text="XXXXXXXX"></td>
								<td th:text="${user.nip}"></td>
								<td th:text="${user.nama}"></td>
								<td th:text="${user.telepon}"></td>
								<td align=Center style="padding: 10px;">
								<a th:href="@{'/detail-pengguna?id=' + ${user.id}}">
				                <input type="button" class="btn btn-info" value = "Detail"></a>
				                <a th:href="@{'/pengguna/ubah/' + ${user.id}}">
								<input type="button" class="btn btn-secondary" value = "Ubah"></a>
								<a th:href="@{'/pengguna/hapus/' + ${user.id}}">
								<input type="button" class="btn btn-danger" value = "Hapus"></a>
								</td>
							</tr>
						</tbody>
					</table>
      			</div>
        	</div>
    	</div>        
	</div></div>
</body>
</html>
