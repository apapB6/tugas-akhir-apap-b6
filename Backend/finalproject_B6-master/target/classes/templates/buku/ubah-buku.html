<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Ubah Buku</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
	    <style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 250px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #FFFFFF;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #000000;
  display: block;
}

.sidenav a:hover {
  color: #63b761;
}

.main {
  margin-left: 250px; /* Same as the width of the sidenav */
  font-size: 15px; /* Increased text to enable scrolling */
  padding: 0px 0px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
	</head>
	<body>
<div class="sidenav">
	<br><a href="/profile">FOTO</a>
	<p th:text="${detailUser.getNama()}"></p>
	<p th:text="${detailUser.getUser_role().getNama()}"></p>
	<br><br>
	<a href="/">Beranda</a>
	<a href="/jenis">Jenis Buku</a>
	<a href="/buku">Buku</a>
	<a href="/peminjaman">Peminjaman</a>
	<a href="/pengadaan">Pengadaan</a>
	<a href="/pengguna">Pengguna</a>
</div>

<div class="main">
	
	    <nav th:replace="fragments/fragment :: navbar"></nav>
	    <br>
	    <div class="container-fluid">	      
	        <div class="row">
	             <div class="col-md-3"></div>
	            <div class="col-md-6">
	            	 <div class="card">
	            	 <b><center><div text-align = "center" class="card-header">Ubah Buku</div></center></b>
	                    <div class="card-body"> 
	                        <form th:action="@{/buku/ubah/{id} (id=${old.id})}" th:object="${old}" method="POST">
	                            Judul: <br>
	                            <input class="form-control" type="text" name="judul" th:field="${old.judul}" readonly>
	                            <br>
	                            Nama Pengarang: <br>
	                            <input class="form-control" type="text" name="pengarang" th:field="${old.pengarang}" readonly>
	                            <br>
	                            Nama Penerbit: <br>
	                            <input class="form-control" type="text" name="penerbit" th:field="${old.penerbit}" readonly>
	                            <br>
	                            Jumlah: <br>
	                            <input type="number" min = "0" name="jumlah" th:field="${old.jumlah}" class="form-control"/>
								<br>                          
	                            Jenis Buku: <br>
	                            <span th:if="${old.buku_jenis.id != 0}"> 
									<div th:each="jenis : ${old.buku_jenis}">
										<input class="form-control" type="text" th:value="${jenis.nama}" readonly></div>
									</span>
	                            <!--<div class="form-row">
	                            	<div class="form-group col-md-9">
	                            	 Provided id of the wrong type for class com.apap.finalprojectB6.model.JenisModel. Expected: class java.lang.Integer, got class java.lang.Long
			                           <select class="form-control" id= "jenis_buku" name="jenis_buku_id" th:field="*{buku_jenis}">
			                            	<option value="0" disabled>-Select-</option>
											 <option th:each="jenis_buku : ${jenis_buku}" 
												th:value="${jenis_buku.id}" 
												th:text="${jenis_buku.nama}"
												th:selected="${old.buku_jenis.contains(jenis_buku)}"> 
											</option>
										</select>
									</div>
  								</div>-->								
	                           <br>
	                            <button type="submit" class="btn btn-success" name="submit">Simpan</button>
	                            <br>
	                        </form>
	                     </div>
                	</div>		        
	            </div>
	        </div>        
	    </div></div>
	</body>
</html>
