<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Hapus Peminjaman</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
	    <style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 250px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #FFFFFF;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #000000;
  display: block;
}

.sidenav a:hover {
  color: #63b761;
}

.main {
  margin-left: 250px; /* Same as the width of the sidenav */
  font-size: 15px; /* Increased text to enable scrolling */
  padding: 0px 0px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
	</head>
	<body>
<div class="sidenav">
	<br><a href="/profile">FOTO</a>
	<p th:text="${detailUser.getNama()}"></p>
	<p th:text="${detailUser.getUser_role().getNama()}"></p>
	<br><br>
	<a href="/">Beranda</a>
	<a href="/jenis">Jenis Buku</a>
	<a href="/buku">Buku</a>
	<a href="/peminjaman">Peminjaman</a>
	<a href="/pengadaan">Pengadaan</a>
	<a href="/pengguna">Pengguna</a>
</div>

<div class="main">
	
	    <nav th:replace="fragments/fragment :: navbar"></nav>
	    <br>
	    <div class="container-fluid">	      
	        <div class="row">
	             <div class="col-md-3"></div>
	            <div class="col-md-6">
	            	 <div class="card">
	            	 <b><center><div text-align = "center" class="card-header">Hapus Peminjaman</div></center></b>
	                    <div class="card-body"> 
	                        <form th:action="@{/peminjaman/hapus/{id} (id=${old.id})}" th:object="${old}" method="POST">
	                        	<b>Peminjam:</b><br>
								<span th:if="${old.user_peminjaman.id != 0}"> 
									<span th:each="user : ${old.user_peminjaman}">
										<input class="form-control" type="text" th:value="${user.nama}" readonly>
									</span>
								</span>
								<br>
	                        	<b>Judul Buku:</b><br>
								<span th:if="${old.PinjamBuku.id != 0}"> 
									<span th:each="buku : ${old.PinjamBuku}">
										<input class="form-control" type="text" th:value="${buku.judul}" readonly>
									</span>
								</span>
								<br>
	                            <b>Tanggal Peminjaman:</b><br>
								<input class="form-control" type="text" th:field="${old.tanggal_peminjaman}" readonly>
								<br>
	                            <b>Tanggal Pengembalian:</b><br>
	                            <input class="form-control" type="text" th:field="${old.tanggal_pengembalian}" readonly>
								<br>
	                            <b>Status:</b> <br>
	                            <input class="form-control" type="number" th:field="${old.status}" readonly>
								<br><br>                
	                           <td style="padding: 10px;">
								<a th:href="@{'/peminjaman'}">
				                <input type="button" class="btn btn-primary" value = "Batal"></a>
								<button type="submit" class="btn btn-danger" name="submit">Hapus</button>
								</td>
	                            <br>
	                        </form>
	                     </div>
                	</div>		        
	            </div>
	        </div>        
	    </div></div>
	</body>
</html>
